
 <h1 class="rtl" style ="padding-bottom: 20px; color: cadetblue"><i class="fa fa-file-video-o" style ="color: grey; padding-left: 20px;" ></i>{{projectName.nameAR}} </h1>

 <div  class="rtl" style="display:flex;">
    <h2  style ="padding-bottom: 20px;">البيانات</h2>

    <h5 *ngIf = "totalNumberOfViews" style ="color:crimson;margin-top: 12px;margin-right: 56px;">اجمالي عدد البيانات: {{totalNumberOfViews}}</h5>
 </div>



 <ag-grid-angular
 style="width: 100%; height: 700px;"
 enableRtl= "true"
 class="ag-theme-balham-dark"
 [rowData]="rowData"

 [columnDefs]="columnDefs"
 [defaultColDef]="defaultColDef"

 (cellClicked) = "onCellClicked($event)"
 (gridReady)="onGridReady($event)"
 (columnResized)="onColumnResized($event)"
 rowSelection="multiple"
>
</ag-grid-angular>
