<img src="assets/Images/logo.png"  class = "center">
<div style="
    float: none;
    margin: 0 auto;
" class = "col-md-6">


<h2 class="rtl">تسجيل الدخول</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding-top:20px ;">
    <div class="form-group rtl">
        <label for="username" class="rtl">الاسم</label>
        <input type="text" formControlName="username" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">يجب إدخال اسم المستخدم</div>
        </div>
    </div>
    <div class="form-group rtl">
        <label for="password" >كلمة السر</label>
        <input type="password" formControlName="password" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">يجب إدخال كلمة السر</div>
        </div>
    </div>
    <div class="form-group rtl">
        <button [disabled]="loading" class="btn btn-primary">دخول</button>
