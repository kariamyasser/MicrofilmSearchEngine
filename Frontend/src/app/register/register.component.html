
<img src="assets/Images/logo.png" class="center">
<h2 class="rtl">إضافة مستخدم</h2>

<div class="col-md-12 float-container">
<div class ="col-md-6 float-child">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="padding-top:20px ;">
        <div class="form-group rtl">
            <label for="username" class="header-title">الاسم</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">يجب إدخال اسم المستخدم</div>
            </div>
        </div>
        <div class="form-group rtl">
            <label for="password" class="header-title">كلمة السر</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">يجب إدخال كلمة السر</div>
            </div>
        </div>
